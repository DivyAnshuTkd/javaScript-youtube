<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
</body>

<script>
    // Creates an empty <div> element
    const div = document.createElement('div')
    console.log(div);

    // Adds class name "main" to div
    div.className = "main"

    // Adds random id between 1 and 11 to div
    div.id = Math.round(Math.random() * 10 + 1)

    // Adds title attribute to div
    div.setAttribute("title", "generated title")

    // Adds background color and padding styles to div
    div.style.backgroundColor = "green"
    div.style.padding = "12px"

    // Creates text node "Chai aur code"
    const addText = document.createTextNode("Chai aur code")

    // Appends text node to div
    div.appendChild(addText)

    // Adds div element to the body of document
    document.body.appendChild(div)
</script>
</html>
